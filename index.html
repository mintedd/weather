<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Quicksand:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- header -->
    <header class="container-fluid">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <!-- side bar -->
        <div class="row">
            <div class="col-4">
                <form id="search-form">
                    <label for="city" class="form-label">
                        <h3 class="search-header">Search for City:</h3>
                    </label>
                    <input id="search-input" class="form-control-sm" type="text">
                    <button id="search-btn" class="btn btn-primary">Search</button>
                </form>
                <div id="city-container">
                    <!-- dynamically added city list saved in local storage -->
                    <div class="col">
                        <ul id="city-list">
                        </ul>
                    </div>

                </div>
            </div>
            <!-- box element -->
            <div class="col-8">
                <h3>
                    <span id="today"></span>
                    <span id="date"></span>
                </h3>
                <div id="alert-area"></div>
            </div>
            <!-- 5 day forecast -->

        </div>
        <div class="container">
            <div class="row justify-content-end">
                <h3 class="col-8">5-Day Forecast:</h3>
                <div class="card-deck col-8">
                    <div class="card" id="card-1">
                    </div>
                    <div class="card" id="card-2">
                    </div>
                    <div class="card" id="card-3">
                    </div>
                    <div class="card" id="card-4">
                    </div>
                    <div class="card" id="card-5">
                    </div>

    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- <script src="./assets/js/script.js"></script> -->
    <script src="./script2.js"></script>
</body>

</html>
